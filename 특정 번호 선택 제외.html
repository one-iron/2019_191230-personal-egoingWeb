<h2>최근 당첨번호 제외</h2>
<p style="margin-top:40px">행복회로를 통해 추천 번호를 출력 시, 꿈에서 특정 숫자를 보았거나 끌리는 숫자가 있으면 해당 번호를 선택해서 추천 번호를 받을 수 있다. 아니면 불길한 숫자가 있으면 해당 번호를 제외시켜 추천 번호를 받을 수 있다. 선택 혹은 제외를 하여 행복회로를 돌려보자.</p>
