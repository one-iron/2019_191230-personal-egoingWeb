<h2>최근 당첨번호 제외</h2>
<p style="margin-top:40px">행복회로를 통해 추천 번호를 출력 시, 무작위로 6개 숫자를 뽑는다. 이 여섯 숫자는 당첨될 확률이 우리가 매주 구입하는 로또랑 같다. 즉, 당첨확률이 제로에 가깝기 때문에 이 여섯 숫자를 피하여 행복회로를 돌려보자.<a href="행복회로.html"></p>
